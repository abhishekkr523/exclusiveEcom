<owl-carousel-o [options]="customOptions" *ngIf="showCarousel">
    <ng-template carouselSlide *ngFor="let product of products">
      <div class="outer-container" >
        <div class="item">
          <div class="item-left">{{ product.discount }}</div>
          <div class="item-right d-flex flex-column">
            <img
              [src]="product.heartIcon"
              alt="Heart"
              style="height: 34px; padding: 10px"
            />
            <img
              [src]="product.eyeIcon"
              alt="Eye"
              style="height: 34px; padding: 8px"
            />
          </div>
          <div
            style="
              position: absolute;
              z-index: 5;
              width: 172px;
              height: 152px;
              padding: 20px;
              margin-left: 8px;
              margin-top: 14px;
            "
          >
            <img
              [src]="product.productImage"
              alt="Product"
              style="width: 100%; height: 100%; object-fit: contain"
            />
          </div>
        </div>
  
        <div class="item-content">
          <div class="title">{{ product.title }}</div>
          <div class="d-flex">
            <div class="price">${{ product.price }}</div>
            <div
              class="actual_price px-2"
              style="text-decoration: line-through; color: rgba(0, 0, 0, 0.5)"
            >
              ${{ product.actualPrice }}
            </div>
          </div>
  
          <!-- Rating Stars -->
          <div class="rating d-flex">
            <div class="stars d-flex">
              <img
                *ngFor="let star of getFilledStars(product.rating)"
                [src]="product.starIcon"
                alt="Star"
                style="width: 20px"
              />
              <img
                *ngFor="let emptyStar of getEmptyStars(product.rating)"
                src="empty.png"
                alt="Empty Star"
                style="width: 22px"
              />
            </div>
            <span class="px-2" style="color: rgba(0, 0, 0, 0.5)">
              ({{ product.price }})
            </span>
          </div>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
  
  <!-- Full product list (shown when "View All" is clicked) -->
  <div
    *ngIf="!showCarousel"
    class="product-list"
    style="display: flex; gap: 20px"
  >
    <div class="outer-container" *ngFor="let product of products" style="height: 295px; width: 234px">
      <div class="item">
        <div class="item-left">{{ product.discount }}</div>
        <div class="item-right d-flex flex-column">
          <img
            [src]="product.heartIcon"
            alt="Heart"
            style="height: 34px; padding: 10px"
          />
          <img
            [src]="product.eyeIcon"
            alt="Eye"
            style="height: 34px; padding: 8px"
          />
        </div>
        <div
          style="
            position: absolute;
            z-index: 5;
            width: 172px;
            height: 152px;
            padding: 20px;
            margin-left: 8px;
            margin-top: 14px;
          "
        >
          <img
            [src]="product.productImage"
            alt="Product"
            style="width: 100%; height: 100%; object-fit: contain"
          />
        </div>
      </div>
  
      <div class="item-content">
        <div class="title">{{ product.title }}</div>
        <div class="d-flex">
          <div class="price">${{ product.price }}</div>
          <div
            class="actual_price px-2"
            style="text-decoration: line-through; color: rgba(0, 0, 0, 0.5)"
          >
            ${{ product.actualPrice }}
          </div>
        </div>
  
        <!-- Rating Stars -->
        <div class="rating d-flex">
          <div class="stars d-flex">
            <img
              *ngFor="let star of getFilledStars(product.rating)"
              [src]="product.starIcon"
              alt="Star"
              style="width: 20px"
            />
            <img
              *ngFor="let emptyStar of getEmptyStars(product.rating)"
              src="empty.png"
              alt="Empty Star"
              style="width: 22px"
            />
          </div>
          <span class="px-2" style="color: rgba(0, 0, 0, 0.5)">
            ({{ product.price }})
          </span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- View All Button -->
  <div class="mt-5" style="text-align: center">
    <button
      (click)="toggleViewAll()"
      style="
        height: 40px;
        background: rgba(219, 68, 68, 1);
        color: rgba(250, 250, 250, 1);
        border: none;
      "
    >
      {{ showCarousel ? "View All Products" : "Hide All" }}
    </button>
  </div>
