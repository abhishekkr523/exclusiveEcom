<div class="main-container " [class]="className" [class]="customClass">
  <owl-carousel-o [options]="customOptions">
    @switch(carouselType){
    @case('homeData'){
    <ng-template carouselSlide *ngFor="let product of data">
      <app-card [product]="product"></app-card>
    </ng-template>
    }
    @case('categoriesData'){
    <ng-template carouselSlide *ngFor="let category of data">

      <app-browse-by-categories-carousel [category]="category"></app-browse-by-categories-carousel>

    </ng-template>
    }

    @case('exploreProducts'){
    <ng-template carouselSlide *ngFor="let products of exploreProductsdata">
      <!-- {{products.title}} -->
      <app-explore-product-card [product]="products"></app-explore-product-card>
    </ng-template>
    }

    @case('typeAnualData'){
      <ng-template carouselSlide *ngFor="let data of anualData">
        <!-- {{products.title}} -->
        <app-card [product]="data" [customeClass1]="'customeClass1'" [customeClass2]="'customeClass2'" [customeClass3]="'customeClass3'" [customeClass4]="'customeClass4'" [customeClass5]="'customeClass5'"></app-card>
      </ng-template>
      }

    @default {
    Default case.
    }

    }

  </owl-carousel-o>

</div>
