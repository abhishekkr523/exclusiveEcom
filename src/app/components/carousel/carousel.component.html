<div class="main-container">
  <owl-carousel-o [options]="customOptions" >
    @switch(carouselType){
        @case('homeData'){
            <ng-template carouselSlide  *ngFor="let product of data">
                <p>{{ product.title }}</p>
                <app-card [product]="product"></app-card>
        
            </ng-template>

        }
        @case('nav'){
            <ng-template carouselSlide  *ngFor="let product of data">
                <p>{{ product }}</p>
               
        
            </ng-template>

        }
        @default {
            Default case.
          }
        
    }
   
  </owl-carousel-o>

 

  

</div>
