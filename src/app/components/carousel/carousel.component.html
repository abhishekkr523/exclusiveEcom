<div class="main-container">
  <owl-carousel-o [options]="customOptions">
    @switch(carouselType){
    @case('homeData'){
    <ng-template carouselSlide *ngFor="let product of data">
      <app-card [product]="product"></app-card>
    </ng-template>
    }
    @case('categoriesData'){
    <ng-template carouselSlide *ngFor="let category of data">
       <!-- {{category.name}} -->
      <app-browse-by-categories-carousel  [category]="category" ></app-browse-by-categories-carousel>

    </ng-template>

    }
    @default {
    Default case.
    }

    }

  </owl-carousel-o>





</div>
