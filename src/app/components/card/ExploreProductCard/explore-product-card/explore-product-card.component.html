
<div class="most-outer-container">
    
    <div class="outer-container">
        <div class="item">
          <div class="item-left">99</div>
          <div class="item-right d-flex flex-column">
            <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                background: #ffffff;
                width: 30px;
                height: 30px;
                border-radius: 50%;
              ">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                background: #ffffff;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                margin-top: 15px;
              ">
              <i class="fa-regular fa-eye"></i>
            </div>
          </div>
          <div class="product-image">
            <img [src]="product.productImage" alt="Product" style="width: 100%; height: 100%; object-fit: contain" />
          </div>
        </div>
      <div class="item-content">
        <div class="title">{{ product.title }}</div>
        <div class="item-content-mid">
          <div class="price">${{ product.price }}</div>
          
          <!-- Rating Stars -->
          <div class="rating d-flex">
            <div class="stars d-flex">
              
              <img *ngFor="let star of getFilledStars(product.rating)" [src]="product.starIcon" alt="Star" />
              <img *ngFor="let emptyStar of getEmptyStars(product.rating)" src="emptystar.png" alt="Empty Star" />
            </div>
            <span class="px-2" style="color: rgba(0, 0, 0, 0.5)">
              ({{ product.price }})
            </span>
          </div>
        </div>
        <div class="color-section">
          <div class="color-box">
            <div [ngClass]="color" [ngStyle]="{'background-color': color.color}" *ngFor="let color of product.colorArray"
              (click)="onColorSelect(color)"></div>
          </div>
        </div>
        
      </div>
      </div>
</div>
