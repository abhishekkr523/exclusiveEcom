<div class="most-outer-container">

  <div class="outer-container">
    <div class="item">

      <div class="item-right d-flex flex-column">

        <div style="
             display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgb(245, 245, 245);
    width: 100%;
              ">
          <div class="item-left" style="color: white;">{{product.discount}}</div>

          <img [src]="product.deleteIcon" alt="">

        </div>
      </div>

      <div class="product-image">
        <img [src]="product.productImage" alt="Product" style="width: 100%; height: 100%; object-fit: contain" />
      </div>


    </div>
    <div class="addToCart">
      <img src="Cart1.png" alt="">
      <p>Add To Cart</p>
    </div>
    <div class="item-content">
      <div class="title">{{ product.title }}</div>
      <div class="item-content-mid">
        <div class="price">${{ product.price }}</div>
        <div  class="actual_price px-2" style="text-decoration: line-through; color: rgba(0, 0, 0, 0.5)">
          ${{ product.actualPrice }}
        </div>


      </div>


    </div>
  </div>


</div>
