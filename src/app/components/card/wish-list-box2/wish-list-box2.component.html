<div class="most-outer-container">

  <!-- <h1>default</h1> -->
  <div class="outer-container">
    <div class="item">
      <!-- <div class="item-left">99</div> -->
      <div class="item-right " style="width: 100%;">

        <div style="
                  display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgb(245, 245, 245);
    width: 100%;
              ">
          <div class="item-left"
          [ngClass]="{'new-discount': product.discount == 'new'}"

          style="color: white;" >{{product.discount}}</div>

          <img [src]="product.eyeIcon" alt="">
        </div>
      </div>
      <div class="product-image">
        <img [src]="product.productImage" alt="Product" style="width: 100%; height: 100%; object-fit: contain" />
      </div>

    </div>
    <div class="addToCart">
      <img src="Cart1.png" alt="">
      <p>Add To Cart</p>
    </div>
    <div class="item-content">
      <div class="title">{{ product.title }}</div>
      <div class="d-flex">
        <div class="price">${{ product.price }}</div>
        <div class="actual_price px-2" style="text-decoration: line-through; color: rgba(0, 0, 0, 0.5)">
          ${{ product.actualPrice }}
        </div>
      </div>

      <!-- Rating Stars -->
      <div class="rating d-flex">
        <div class="stars d-flex">
          <img *ngFor="let star of getFilledStars(product.rating)" [src]="product.starIcon" alt="Star" />
          <img *ngFor="let emptyStar of getEmptyStars(product.rating)" src="emptystar.png" alt="Empty Star" />
        </div>
        <span class="px-2" style="color: rgba(0, 0, 0, 0.5)">
          ({{ product.price }})
        </span>
      </div>
    </div>
  </div>





</div>
