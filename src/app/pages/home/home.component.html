<div class="flash-sale d-flex" style="height: 103px; width: 100%; margin-top: 130px">
  <div class="sub-flash-sale d-flex align-items-end justify-content-between">
    <div class="container-left">
      <div class="top d-flex justify-content-between">
        <div class="empty-div"></div>
        <div class="sale">Today's</div>
      </div>

        <div class="duration">03</div>
      </div>

      <div>
        <div class="title">Minutes</div>
        <div class="duration">03</div>
      </div>
      <div class="colone">:</div>
      <div>
        <div class="title">Seconds</div>
        <div class="duration">03</div>
      </div>
    </div>
  </div>
  <div style="width: 53%; display: flex;
  justify-content: end;
  align-items: end;">

    height: 14px; padding-right: 45px;"><img src="left_arrow.png" alt=""></div>
    <div style="width: 16px;
    height: 14px;"><img src="right_arrow.png" alt=""></div>
  </div>

<div class="mt-3">
  <app-carousel [data]="products " [carouselType]="'homeData'" [carouselType]="'productCustomOption'"></app-carousel>
