<form class="" style="padding: 0px 50px 0px 50px;">
    <div style="font-size: 20px; color: rgba(219, 68, 68, 1); font-weight: 500; padding-bottom: 20px;">Edit Your Profile</div>
    <div class="d-flex" style="width: 100%; justify-content: space-between;">
      <div class="mb-3">
        <label for="exampleInputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName">
      </div>
      <div class="mb-3">
        <label for="exampleInputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLastName">
      </div>
    </div>

    <div class="d-flex" style="width: 100%; justify-content: space-between; ">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="exampleInputAddress">
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password Changes</label>
      <input type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="Current Password">
      <input type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="New Password">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm New Passwod">
    </div>
    <div style="display: flex; justify-content: end;">
      <button class="btn" style="color: rgba(0, 0, 0, 1); padding-right: 20px;">Cancel</button>
      <button type="submit" class="btn " style="color: rgba(250, 250, 250, 1); background-color: rgba(219, 68, 68, 1); padding: 0px 25px 0px 25px;">Save Changes</button>
    </div>
  </form>
